<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        .container {
            width: 60%;
            margin: 0 auto;
        }
        .message {
            padding: 1rem 0;
            border-top: 1px solid #666;
            border-bottom: 1px solid #666;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="home">
            <h1>ようこそ</h1>
            <p class="message">以下のボタンをクリック</p>
            <input type="button" value="開始" id='start'>
        </div>
        <div class="loading">
            <h1>取得中</h1>
            <p class="message">少々お待ち下さい...</p>
        </div>
        <div class="question">
            <h1>問題</h1>
            <div class="question-info">
                <p>[ジャンル]</p>
                <p>[難易度]</p>
            </div>
            <p class="message">問題文</p>
            <div class="answers">
                <p><input type="button" value="答え"></p>
                <p><input type="button" value="答え"></p>
                <p><input type="button" value="答え"></p>
                <p><input type="button" value="答え"></p>
            </div>
        </div>
        <div class="result">
            <h1>あなたの正答数は0です</h1>
            <p class="message">再度チャレンジしたい場合は以下をクリック！！</p>
            <input type="button" value="ホームへ戻る" id='retry'>
        </div>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
